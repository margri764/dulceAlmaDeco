


  
 
<br><br>
    <div class="flex-container">
    <div class="carrito"  >
      
       Carro de Compras
    </div>
   
   <br> <br>
 

          <h2 class="font text-center" >Productos Seleccionados</h2>
      

      <br>
          
          <div

           *ngIf="cart.lines.length === 0"
            colspan="4" class="text-center" >
              
            <h2 class="font text-center">...............Carrito Vacio!!...............</h2>
          
         <br>
        </div >

        <div class="container">

          <div class="row font"  *ngFor="let line of cart.lines" >
          
            <div class="col-3">
              <input type="number" [value]="line.quantity"
               (change)="cart.updateQuantity(line.producto, $event.target.value)">
            </div>
            
            
         
           <div class="col-3">{{line.producto.nombre}}</div>
           <div class="col-3"> {{line.producto.precio | currency:"USD":true:"2.2-2"}} </div> 
          
           <div class="col-3">    
              
               <a routerLink="/carrito" (click)="cart.removeLine(line.producto.id)"> 
                 <span class="material-icons ">
                  delete_forever
                  </span>
                </a> 

            </div>         
                          
             
       <br><br><br>
                  
          </div>

       

          <div class="precio" > <b>Total del carrito:   {{cart.cartPrice | currency:"USD":true:"2.2-2"}}</b></div>
        </div>
         
     
         <br><br>
      <div class="d-flex flex-row justify-content-center">
                                     
        
            <button class="keepbuy btn  btn-primary "   
                    (click)="onCloseSeguir(); notification()">
              Seguir Comprando
           
            </button>
            <button class="buy btn btn-success ml-3" id="font" 
                *ngIf="cart.lines.length != 0" (click)="onCloseComprar()" >
              Comprar
            </button>

        
         
         

     
          </div>
      </div>
