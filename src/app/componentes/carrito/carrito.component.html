


<br>
<div class="container" id="font">
    
    <div  id="carrito" class=" d-flex flex-row justify-content-start text-white ">
     
      
      <div id="titulo" > <b> Carro de Compras</b></div> 
       
     
    </div>
   
   
    <br>

    
   
        <h2 class="text-center m-3" >Productos Seleccionados</h2>
        
        <div class="table-responsive ">
        <table class="table table-hover table-borderless" >
          
          <thead>
          <tr class="text-center " >
            <th>Cantidad</th><th>Productos</th><th>Precio</th><th>Subtotal</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="cart.lines.length === 0">
            <td colspan="4" class="text-center" >
              <h2 id="font">Carrito Vacio!!</h2>
            </td>
          </tr>
          <tr *ngFor="let line of cart.lines">
            <td >
              <input type="number" class="form-control-sm "
              style="width: 4em; align-items: center;" [value]="line.quantity"
               (change)="cart.updateQuantity(line.producto, $event.target.value)">
            </td> 
            
            <td>
              {{line.producto.nombre}}
            </td>
            <td class="text-center">
              {{line.producto.precio | currency:"USD":true:"2.2-2"}}
            </td>
            <td class="text-center">
              
            {{line.lineTotal| currency:"USD":true:"2.2-2"}}
            </td>
            <td class="text-center">
              
               <a routerLink="/carrito" (click)="cart.removeLine(line.producto.id)"> 
                 <span class="material-icons ">
                  delete_forever
                  </span>
                </a> 

              </td>
              
                          
             
              </tr>
              </tbody>
              <tfoot >
              <tr>
                <td colspan="3" class="text-right">Total:</td>
                <td class="text-center">
                  {{cart.cartPrice | currency:"USD":true:"2.2-2"}}
                </td>
              </tr>
              </tfoot>
            </table>
          
          </div>
     
      
    

      
    


      <div class="d-flex flex-row justify-content-center">
                                     
        
            <button class="btn btn-xs btn-sm btn-primary " id="font"  
                    (click)="onCloseSeguir();notification()">
              Seguir Comprando
           
            </button>
            <button class="btn btn-xs btn-sm btn-success ml-3" id="font" 
                *ngIf="cart.lines.length != 0" (click)="onCloseComprar()" >
              Comprar
            </button>

        
         
          </div>

        </div>
