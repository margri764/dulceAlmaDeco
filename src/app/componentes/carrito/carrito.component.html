    <div  id="carrito" class=" d-flex flex-row justify-content-start text-white " id="font">
     
      
        <span id="titulo" > <b> Carro de Compras</b> </span>
       
     
    </div>
   
   
    <br>

    <div id="font">
   
        <h2 class="text-center m-3" >Productos Seleccionados</h2>
      </div> 

        <div class="">
          
          <div

           *ngIf="cart.lines.length === 0"
            colspan="4" class="text-center" >
              <h2 id="font">Carrito Vacio!!</h2>
          
         
        </div>

        <div class="d-flex flex-row align-items-center justify-content-around" *ngFor="let line of cart.lines" id="font">
          
          
              <input type="number" class="form-control-sm" [value]="line.quantity"
               (change)="cart.updateQuantity(line.producto, $event.target.value)">
          
            
            
         
           {{line.producto.nombre}}  {{line.producto.precio | currency:"USD":true:"2.2-2"}} 
          
                 
              
               <!-- <a routerLink="/carrito" (click)="cart.removeLine(line.producto.id)"> 
                 <span class="material-icons ">
                  delete_forever
                  </span>
                </a>  -->

                     
                          
             
       
                  
          </div>
          <div>{{cart.cartPrice | currency:"USD":true:"2.2-2"}}</div>
            
          </div>
     
      
    

      
    


      <div class="d-flex flex-row justify-content-center">
                                     
        
            <button class="btn btn-xs btn-sm btn-primary " id="font"  
                    (click)="onCloseSeguir();notification()">
              Seguir Comprando
           
            </button>
            <button class="btn btn-xs btn-sm btn-success ml-3" id="font" 
                *ngIf="cart.lines.length != 0" (click)="onCloseComprar()" >
              Comprar
            </button>

        
         
         

     
 
      </div>
