


  
 
<br>
    
    <div  id="carrito" class="d-flex text-white align-items-center justify-content-center" >
     
      
        <h6> Carro de Compras </h6>
       
     
    </div>
   
   <br>
 

    <div>
   
        <h2 class="text-center" >Productos Seleccionados</h2>
      </div> 

      <br>
          
          <div

           *ngIf="cart.lines.length === 0"
            colspan="4" class="text-center" >
              
            <h2>Carrito Vacio!!</h2>
          
         <br>
        </div >

        <div class="container">

          <div class="row" id="font" *ngFor="let line of cart.lines" >
          
            <div class="col-3">
              <input type="number" [value]="line.quantity"
               (change)="cart.updateQuantity(line.producto, $event.target.value)">
            </div>
            
            
         
           <div class="col-3">{{line.producto.nombre}}</div>
           <div class="col-3"> {{line.producto.precio | currency:"USD":true:"2.2-2"}} </div> 
          
           <div class="col-3">    
              
               <a routerLink="/carrito" (click)="cart.removeLine(line.producto.id)"> 
                 <span class="material-icons ">
                  delete_forever
                  </span>
                </a> 

            </div>         
                          
             
       <br><br><br>
                  
          </div>

       

          <div class="precio" id="font"> <b>Total del carrito:   {{cart.cartPrice | currency:"USD":true:"2.2-2"}}</b></div>
        </div>
         
     
         <br><br>
      <div class="d-flex flex-row justify-content-center">
                                     
        
            <button class="btn btn-xs  btn-primary " id="font"  
                    (click)="onCloseSeguir();notification()">
              Seguir Comprando
           
            </button>
            <button class="btn btn-xs btn-success ml-3" id="font" 
                *ngIf="cart.lines.length != 0" (click)="onCloseComprar()" >
              Comprar
            </button>

        
         
         

     
 
      </div>
