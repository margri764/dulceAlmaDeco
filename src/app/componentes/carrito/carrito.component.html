


  <div>
      
    <img src="assets/logo_tulipan.jpg" alt="tulipan">
  
  </div>
 
<br>
    
    <div  id="carrito" class="text-white " >
     
      
        <h6 class="text-center"> <b> Carro de Compras</b> </h6>
       
     
    </div>
   
   <br>
 

    <div>
   
        <h2 class="text-center" >Productos Seleccionados</h2>
      </div> 

      <br>
          
          <div

           *ngIf="cart.lines.length === 0"
            colspan="4" class="text-center" >
              <h2 id="font">Carrito Vacio!!</h2>
          
         
        </div>

        <div class="d-flex justify-content-between" id="variables" *ngFor="let line of cart.lines" >
          
          <div >
              <input type="number" [value]="line.quantity"
               (change)="cart.updateQuantity(line.producto, $event.target.value)">
            </div>
            
            
         
           <div>{{line.producto.nombre}}</div>
           <div> {{line.producto.precio | currency:"USD":true:"2.2-2"}} </div> 
          
           <div>    
              
               <a routerLink="/carrito" (click)="cart.removeLine(line.producto.id)"> 
                 <span class="material-icons ">
                  delete_forever
                  </span>
                </a> 

            </div>         
                          
             
       <br><br><br>
                  
          </div>
          <div class="precio"> <b>Total del carrito: {{cart.cartPrice | currency:"USD":true:"2.2-2"}}</b></div>
            
         
     
         <br><br>
      <div class="d-flex flex-row justify-content-center">
                                     
        
            <button class="btn btn-xs  btn-primary " id="font"  
                    (click)="onCloseSeguir();notification()">
              Seguir Comprando
           
            </button>
            <button class="btn btn-xs btn-success ml-3" id="font" 
                *ngIf="cart.lines.length != 0" (click)="onCloseComprar()" >
              Comprar
            </button>

        
         
         

     
 
      </div>
